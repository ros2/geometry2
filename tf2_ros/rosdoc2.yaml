type: 'rosdoc2 config'
version: 1

---

settings:
    generate_package_index: true
    python_source: 'tf2_ros'
    always_run_doxygen: false
    always_run_sphinx_apidoc: false

builders:
  - doxygen: {
      name: 'tf2_ros C++ API',
      output_dir: 'generated/doxygen',
   }
  - sphinx: {
      name: 'tf2_ros Python API',
      doxygen_xml_directory: 'generated/doxygen/xml',
      output_dir: ''
   }
